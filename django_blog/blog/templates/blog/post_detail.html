{% extends "blog/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<small>By {{ post.author.username }} on {{ post.published_date|date:"M d, Y H:i" }}</small>
<hr>
{% if user == post.author %}
  <a href="{% url 'post_edit' post.pk %}">Edit</a> |
  <a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post_list' %}">Back to posts</a>
{% endblock %}
